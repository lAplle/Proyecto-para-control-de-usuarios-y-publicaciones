<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Web Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <h1>Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Webpage</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="user-list">
        </tbody>
    </table>

    <form id="search-form">
        <label for="search-input">Buscar usuario por username:</label>
        <input type="text" id="search-input" name="search-input">
        <button type="submit">Buscar</button>
    </form>

    <form id="user-form">
        <h2>Agregar Usuario</h2>
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" name="username-input" required>
        <br>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" name="name-input" required>
        <br>
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email-input" required>
        <br>
        <label for="webpage-input">Webpage:</label>
        <input type="url" id="webpage-input" name="webpage-input" required>
        <br>
        <label for="age-input">Age:</label>
        <input type="number" id="age-input" name="age-input" min="0" max="120" required>
        <br>
        <button type="submit">Agregar</button>
    </form>

    <h1>Publicaciones</h1>

    <div id="user-select">
        <label for="user-select-input">Selecciona un usuario:</label>
        <select id="user-select-input" name="user-select-input">
        </select>
    </div>

    <ul id="post-list">
    </ul>

    <script src="usuarios.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
